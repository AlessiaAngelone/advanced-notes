<div class="message-container" [ngClass]="direction.toLowerCase()!=='you' ? 'left' : 'right' ">
  <div class="message">
    <span #messageChild class="line-clamp">{{message}}</span>
    <button *ngIf="showMoreButton" class="btn" type="button" (click)="readMore()">
      {{messageChild.classList.contains("line-clamp") ? 'Read More' : 'Read Less'}}
    </button>
  </div>
</div>
